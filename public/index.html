<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the document -->
    <meta charset="utf-8" />

    <!-- Links to the favicon for the website -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Ensures proper scaling on different devices, making the site responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Sets the default theme color for the browser's address bar in mobile devices -->
    <meta name="theme-color" content="#000000" />

    <!-- Provides a description of the website, useful for search engines and social media -->
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Links to the Bootstrap CSS for styling the website -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Links to the Apple touch icon, which is used when the web app is saved to the home screen on iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Links to the Bootstrap JavaScript bundle for interactive components like modals and tooltips -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- The title of the web page, shown in the browser's title bar or tab -->
    <title>React App</title>
  </head>
  <body>
    <!-- This message will be displayed if JavaScript is disabled in the browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Links to the Font Awesome library, used for adding icons to the webpage -->
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

    <!-- The root div where the React application will be mounted -->
    <div id="root"></div>
  </body>
</html>
